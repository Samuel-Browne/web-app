<form (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-2">
        <h1>Login</h1>
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput formControlName="username">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput formControlName="password">
        </mat-form-field>
        <button mat-button type="submit">Login</button>
        </div>
    </div>
</form>
