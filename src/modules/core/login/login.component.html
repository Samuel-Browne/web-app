<form (ngSubmit)="onSubmit()">
    <div>
        <h1>Login</h1>
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput formControlName="username">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput formControlName="password">
        </mat-form-field>
        <button mat-button type="submit">Login</button>
    </div>
</form>
